<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>CURD operations</title>
</head>

<body>
	<div class="container">
		<h1 class="text-center mt-5">Todo App</h1>
		<form id="new-task-form">
			<div class="mb-3">
				<label for="form-label mt-5">Add Tasks</label>
				<input type="text" class="form-control" placeholder="enter the task" id="new-task-input">
			</div>
			<input type="submit" class="btn btn-success" id="new-task-submit">
		</form>
		<div class="task-list mt-3">
			<h1>Tasks</h1>
			<div class="tasks">
				<div class="task">
					<div class="content">
						<input type="text" value="My item" readonly class="text form-control">
					</div>
					<div class="actions mt-3">
						<div class="btn btn-warning">Edit</div>
						<div class="btn btn-danger">Delete</div>
					</div> 
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script>
		const form = document.querySelector("#new-task-form");
		const input = document.querySelector("#new-task-input");
		const tasks = document.querySelector(".tasks");


		form.addEventListener("submit", (e) => {
			e.preventDefault();
			const userData = input.value;

			if (!userData) {
				alert("Please give some task before sumbitting!");
				return;
			}


			const task = document.createElement("div");
			task.classList.add("task");
			task.classList.add("mb-3");


			const content = document.createElement("div");
			content.classList.add("content");

			const task_input = document.createElement("input");
			task_input.classList.add("text");
			task_input.classList.add("form-control");
			task_input.classList.add("mb-2");
			task_input.value = userData;
			task_input.setAttribute("readonly", "readonly");
			task_input.type = "text";

			content.appendChild(task_input);
			task.appendChild(content);
			tasks.appendChild(task);

			const actions = document.createElement('div');
			actions.classList.add("actions");

			const task_edit = document.createElement('button');
			task_edit.classList.add("edit");
			task_edit.classList.add("btn");
			task_edit.classList.add("btn-warning");
			task_edit.innerHTML = "Edit";

			const task_delete = document.createElement('button');
			task_delete.classList.add("delete");
			task_delete.classList.add("btn");
			task_delete.classList.add("btn-danger");
			task_delete.classList.add("mx-3");
			task_delete.innerHTML = "Delete";

			actions.appendChild(task_edit);
			actions.appendChild(task_delete);
			task.appendChild(actions);
		});
	</script>

</body>

</html>
